  <!-- *******  Link To Goggle Fonts  *******  -->

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Contact Section</title>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script type="text/javascript">
      (function() {
          // https://dashboard.emailjs.com/admin/account
          emailjs.init('f557uQEHE7NHMDW_0');
      })();
  </script>
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="/index.html" class="logo">Elixir</a>
      <ul class="menu-links">
        <span id="close-menu-btn" class="material-symbols-outlined">close</span>
        <li><a href="/index.html">Home</a></li>
        <li><a href="/contact.html">Contact</a></li>
        <li><a href="/about.html">About</a></li>
        <li><a href="/work.html">Demo Video</a></li>
        <li><a href="/outreach.html">Our Outreach</a></li>
        <li><a href="/cart.html">Buy NetraKit</a></li>
      </ul>
      <span id="menu-btn" class="material-symbols-outlined">menu</span>
    </nav>
  </header>
  <section class="hero-section">
    <div class="content">
      <div class="container">
        <main class="row">
    
          <!--  *******   Left Section (Column) Starts   *******  -->
    
          <section class="col left">
    
            <!--  *******   Title Starts   *******  -->
    
            <div class="contactTitle">
              <h2>Get In Touch</h2>
            </div>
    
            <!--  *******   Title Ends   *******  -->
    
            <!--  *******   Contact Info Starts   *******  -->
    
    
            <!--  *******   Contact Info Ends   *******  -->
    
            <!--  *******   Social Media Starts   *******  -->
    
            <div class="socialMedia">
              <a href="https://twitter.com/netrakit"><i class="fa-brands fa-twitter"></i></a>
              <a href="https://www.instagram.com/netrakit/"><i class="fa-brands fa-instagram"></i></a>
              <!-- <a href="#"><i class="fa-brands fa-linkedin-in"></i></a> -->
            </div>
    
            <!--  *******   Social Media Ends   *******  -->
    
          </section>
    
          <!--  *******   Left Section (Column) Ends   *******  -->
    
          <!--  *******   Right Section (Column) Starts   *******  -->
    
          <section class="col right">
    
            <!--  *******   Form Starts   *******  -->
    
            <form class="messageForm" style="z-index: 10 !important;">
    
              <div class="inputGroup halfWidth">
                <input type="text" id="fullName" name="" required="required">
                <label>Your Name</label>
              </div>
    
              <div class="inputGroup halfWidth">
                <input type="email" id="email_id" name="" required="required">
                <label>Email</label>
              </div>
    
              <div class="inputGroup fullWidth">
                <input type="text" name="" required="required">
                <label>Subject</label>
              </div>
    
              <div class="inputGroup fullWidth">
                <textarea id="message" required="required"></textarea>
                <label>Say Something</label>
              </div>
    
              <div class="inputGroup fullWidth">
                <button onclick="sendEmail()">Send Message</button>
              </div>
    
            </form>
    
            <!--  *******   Form Ends   *******  -->
          </section>
    
          <!--  *******   Right Section (Column) Ends   *******  -->
    
        </main>
      </div>
    </div>
  </section>
  <script src="script.js" defer></script>
</body>
</html>
